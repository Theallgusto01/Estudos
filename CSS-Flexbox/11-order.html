<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container{
        border: 1px solid;
        display: flex;
    }
    .item{
        background: lightcoral;
        margin: 5px;
        flex: 1;
        text-align: center;
        
    }
    .o1{
        order: 1;
    }
    .o2{
        order: 2;
    }
    .o3{
        order: 3;
    }
    .column{
        flex-direction: column;
        align-items: center;
        
        
    }
    .column .item{
       width: 200px;
        
    }
</style>
<body>
    <h1>row</h1>
    <p>order - 0</p>
    <section class="flex-container">
        <div class="item">item 1</div>
        <div class="item">2</div>
        <div class="item">três</div>
        <div class="item">1111</div>
        <div class="item">5</div>
    </section>
    <p>order variados </p>
    <section class="flex-container">
        <div class="item o3">item 1</div>
        <div class="item o2">2</div>
        <div class="item o1">três</div>
        <div class="item o1">1111</div>
        <div class="item o1">5</div>
    </section> 

    <h1>column</h1>
    <p>order - 0</p>
    <section class="flex-container column">
        <div class="item">item 1</div>
        <div class="item">2</div>
        <div class="item">três</div>
        <div class="item">1111</div>
        <div class="item">5</div>
    </section>
    <p>order variados</p>
    <section class="flex-container column">
        <div class="item o2">item 1</div>
        <div class="item">2</div>
        <div class="item">três</div>
        <div class="item">1111</div>
        <div class="item o1">5</div>
    </section>
</body>
</html>
