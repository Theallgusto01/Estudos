    Comentários 
-->
<h1>O Título</h1>

<!--
    Elementos Vazios
-->
<img src="" alt="">
<input type="text">

<!--
    Atributos
-->
<img src="image" alt="">

<!--
    Atributos Booleanos
-->

<input type="text" disabled>

<!--
    Aspas
-->
<a href="https://google.com">link</a>

<!--
    Atributos Globais

    - class(usadas para aplicar css e acessar no js)
    - contenteditable(permite ou não editar o conteudo)
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->
<div class="carrinho" contenteditable="true">
    <!-- Elementos aqui dentro -->
    conteudo
</div>
<div class="carrinho" data-qualquer-nome-aqui="thiago">
    <!-- Elementos aqui dentro -->
</div>
<div class="carrinho" tabindex="1">
    <!-- Elementos aqui dentro -->
    conteudo        
</div>

<!--
    Alinhamento de Tag
    -Hierarquia
-->

<p>Vou <em>escrever</em> um parágrago </p>
